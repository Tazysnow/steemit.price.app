<div class="app-content">
	<form (ngSubmit)="addAccount()">
		<mat-card class="earnings-card">
			<mat-card-header>
				<mat-card-title>Your STEEM earnings</mat-card-title>
			</mat-card-header>
			<mat-card-content>
				<div class="section">
					<h2 class="section-title">Please type in your Steemit.com username:</h2>
					<div class="section-content">
						<mat-form-field class="full-width block-input">
							<input matInput placeholder="@Username" name="username" value="" [(ngModel)]="accountName">
						</mat-form-field>
					</div>
				</div>
			</mat-card-content>
			<mat-card-actions>
				<button mat-raised-button color="accent" (click)="addAccount()">
					<mat-icon fontIcon="fa-plus"></mat-icon>
					Add Account
				</button>
			</mat-card-actions>
		</mat-card>
	</form>
	<mat-card class="earnings-card" *ngIf="accounts.length">
		<mat-card-header>
			<mat-card-title>Manage Accounts</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-nav-list>
				<h3 mat-subheader>Your Accounts</h3>
				<mat-list-item *ngFor="let account of accounts">
					<img mat-list-icon src="https://steemitimages.com/u/{{account || 'unknown'}}/avatar" (click)="selectAccount(account)" />
					<h4 mat-line (click)="selectAccount(account)">{{account}}</h4>
					<p>
						<button mat-icon-button color="warn" (click)="removeAccount(account)">
							<mat-icon fontIcon="fa-trash"></mat-icon>
						</button>
					</p>
				</mat-list-item>
				<mat-divider></mat-divider>
			</mat-nav-list>
		</mat-card-content>
	</mat-card>
</div>
